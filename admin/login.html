<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות למערכת ניהול - הייטק בית שמש</title>
    <meta name="description" content="דף התחברות למערכת ניהול תוכן">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-login">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>מערכת ניהול</h1>
                <p>הייטק בית שמש</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">שם משתמש</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">סיסמה</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        זכור אותי
                    </label>
                    <a href="#" class="forgot-password">שכחת סיסמה?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-full">התחבר</button>
            </form>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="../js/admin-login.js"></script>
</body>
</html>
